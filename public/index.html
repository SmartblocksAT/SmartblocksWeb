    <style>
        #body canvas {

            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #111111;
        }

        @media (min-width: 992px) {
            .card {

                display: inline-block;
                position: relative;
                width: 250px !important;
                height: 350px !important;
                margin: 10px;

                /*background-image: url("/images/pre-image-card.png");*/
                background: no-repeat url("images/pre-image-card.png");

                /*border: #ffffff 1px solid;*/
                border: 1px solid #ffffff;
                border-radius: 0px;


                z-index: 0;
                top: 0;
            }


            .card canvas {
                display: block;
                top: -1px !important;
                left: -1px !important;

                z-index: 0 !important;
                border: 1px solid #ffffff;
            }

            .card button {
                margin: 20px auto 10px auto;
                width: 75%;
                height: 50px;
                background: linear-gradient(90grad, #2d4565, #414c4e);
                border-radius: 20px;
                font-size: 1.25rem;
            }

            .card img {
                margin: 20px auto auto auto;
                width: 66%;
            }

            .card p {
                margin: 10px auto 10px auto;
                text-align: center;
                font-size: 1.25rem;
            }

            .card * {
                display: block;
                z-index: 1;
            }
        }

        @media (max-width: 992px) {
            .card {
                display: inline-block;
                position: relative;
                width: 125px !important;
                height: 175px !important;
                margin: 10px;

                /*background-image: url("/images/pre-image-card.png");*/
                background: no-repeat url("images/pre-image-card.png");

                /*border: #ffffff 1px solid;*/
                border: 1px solid #ffffff;
                border-radius: 0px;


                z-index: 0;
                top: 0;
            }

            .card canvas {
                display: block;
                top: -1px !important;
                left: -1px !important;

                z-index: 0 !important;
                border: 1px solid #ffffff;
            }

            .card button {
                margin: auto auto 5px auto;
                width: 75%;
                height: 25px;
                background: linear-gradient(90grad, #2d4565, #414c4e);
                border-radius: 10px;
                font-size: .75rem;
            }

            .card img {
                margin: 10px auto auto auto;
                width: 66%;
            }

            .card p {
                margin: 5px auto 5px auto;
                text-align: center;
                font-size: .75rem;
            }

            .card * {
                display: block;
                z-index: 1;
            }
        }


        @media (max-width: 992px){


            .redicon {
                position: absolute;
                top: 5px;
                right: 5px;
                background: red;
                padding: 5px;
                box-sizing: border-box;
                border-radius: 100%;
            }

            .unknownicon {
                position: absolute;
                top: 5px;
                right: 5px;
                background: #808080;
                padding: 5px;
                box-sizing: border-box;
                border-radius: 100%;
            }

            .greenicon {
                position: absolute;
                top: 5px;
                right: 5px;
                background: #00ff09;
                padding: 5px;
                box-sizing: border-box;
                border-radius: 100%;
            }
        }

        @media (min-width: 992px){


            .redicon {
                position: absolute;
                top: 5px;
                right: 5px;
                background: red;
                padding: 10px;
