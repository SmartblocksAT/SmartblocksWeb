    <body class="d-flex flex-column h-100">
        <div class="test" id="body"></div>
        <main role="main" style="z-index: 1">
            <div class="container pt-2">
                <div class="block">
                    <div class="block-title"><a href="/"
                                                style="color: #FFFFFF; text-decoration: none;">Smartblock</a><span>: </span><span
                            data-target="#changeName" data-toggle="modal" id="block-name">Loading...</span></div>
                    <div style="display: inline;">
                        <hr class="block-status-line">
                        <button class="d-block" data-target="#myModal" data-toggle="modal" id="add-function">
                            <svg height="25" viewBox="0 0 25 25" width="25" xmlns="http://www.w3.org/2000/svg">
                                <!--suppress CheckEmptyScriptTag -->
                                <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" fill="#FFFFFF"/>
                            </svg>
                        </button>
                    </div>
                    <br>
                    <div id="block-mac">Loading....</div>
                    <div id="block-lastactive">Loading....</div>
                    <div class="container pt-3 d-flex" id="moduleContent" style="flex-wrap: wrap">
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer mt-auto py-3 " style="z-index: 1; text-align: center">
            <div class="container">
                <!--        <button onclick="location.href = '/';" class="mechatronik" style="left: 20px;  background-color: rgba(0,0,0,0); color: #FFFFFF; border: 1px solid #212121; font-size: 2rem;">BACK</button>-->
                <span class="text footertext">
                    <span>HTL-Waidhofen - &copy; Maximilian Mernacher, Lukas Kamleitner, Patrick Frostner - </span>
                    <a href="https://wiki.smartblocks.dev/" target="_blank">Wiki (DE)</a>
                    <span> - </span>
                    <span class="mechatronik footertext">Mechatronics</span>
                </span>
                <!--        <img src="/images/HTL_Logo_SVG.svg" style="margin-left: 10px; width: 50px; filter: grayscale(100%);  ">-->
            </div>
            <div class="container">
                <span class="footertext" id="ip"></span>
            </div>
            <img class="d-none d-md-block" src="/images/Logo_MT.png" style="float: right; position: absolute; right: 0; bottom: 0; width: 183px; height: auto; margin: 5px;">
            <img class="d-none d-md-block" src="/images/Logo_HTL.jpg" style="float: right; position: absolute; right: 0; bottom: 139px; width: 183px; height: auto; margin: 5px;">
            <img class="d-none d-md-block" src="/images/qr.png" style="float: left; position: absolute; left: 0; bottom: 0; width: 333px; height: auto; margin: 10px;">
        </footer>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" style="max-width: 620px !important;">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <!--                <button type="button" class="close" data-dismiss="modal">&times;</button>-->
                        <h4 class="modal-title">Create a box</h4>
                    </div>

                    <div class="modal-body">
                        <div class="container d-flex" style="flex-wrap: wrap">

                            <div class="diagram-button-holder">
                                <button class="diagram-button" onclick="_smartblocks.block.addDiagram()">
                                    <!--                        <img alt="Analog-IN" src="images/io/AnalogIN.png" style="width: 100px; height: 130px; filter: invert(100%);">-->
                                    Diagram
                                </button>
                            </div>
                            <div class="state-button-holder">
                                <button class="state-button" onclick="_smartblocks.block.addState()">
                                    <!--                        <img alt="Digital-IN" src="images/io/DigitalIN.png" style="width: 100px; height: 130px; filter: invert(100%);"></button>-->
                                    Get state of a variable
                                </button>
                            </div>
                            <div class="set-button-holder">
                                <button class="set-button" onclick="_smartblocks.block.addDOUT()">
                                    <!--                        <img alt="Digital-Out" src="images/io/DigitalOUT.png" style="width: 100px; height: 130px; filter: invert(100%);"></button>-->
                                    Set variable
                                </button>
                            </div>
                        </div>
                        <div class="py-2"></div>
                        <div class="container" id="addContent">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" style="color: #FFFFFF" type="button">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="changeName" role="dialog">
            <div class="modal-dialog" style="max-width: 620px !important;">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Namen Ã¤ndern</h4>
                    </div>

                    <div class="modal-body">
                        <label for="newName">Name: </label> <input class="nameChangeInput" id="newName"
                                                                   onkeypress="if(event.keyCode === 13){event.preventDefault(); $('#newNameButton').click(); }"
                                                                   style="font-family: Arial, serif">
                        <button class="nameChangeButton" data-dismiss="modal" id="newNameButton"
                                onclick="_smartblocks.block.changeName();">Aendern
                        </button>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" style="color: #FFFFFF" type="button">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
