<body class="d-flex flex-column h-100" style="background-color: #212121">
<div id="body" class="test"></div>
<main role="main" style="z-index: 1">
    <div class="container pt-2">
        <div class="block">
            <div class="block-title"><a href="/"
                                        style="color: #FFFFFF; text-decoration: none;">Smartblock</a><span>:</span>
                <span id="block-name">Loading...</span></div>
            <div style="display: inline;">
                <hr class="block-status-line d-none d-md-block">
                <hr class="block-status-line-small d-block d-md-none ">
                <button class="d-none d-md-block" id="add-function" data-toggle="modal" data-target="#myModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
                        <path fill="#FFFFFF" d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/>
                    </svg>
                </button>
            </div>
            <div id="block-uuid">Loading....</div>
        </div>
    </div>
</main>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="max-width: 620px !important;">

        <!-- Modal content-->
        <div class="modal-content" style="background-color: #212121; border: 2px solid black">
            <div class="modal-header">
                <!--                <button type="button" class="close" data-dismiss="modal">&times;</button>-->
                <h4 class="modal-title">Box erstellen</h4>
            </div>

            <div class="modal-body">
                <div class="container d-flex" style="flex-wrap: wrap">
                    <button style="background-color: rgba(0,0,0,0.2); border: 1px solid #4E4E4E; margin-left: 10px; margin-right: 10px;">
                        <img alt="Analog-IN" src="images/io/AnalogIN.png"
                             style="width: 100px; height: 130px; filter: invert(100%);"></button>
                    <button style="background-color: rgba(0,0,0,0.2); border: 1px solid #4E4E4E; margin-left: 10px; margin-right: 10px;">
                        <img alt="Analog-OUT" src="images/io/AnalogOUT.png"
                             style="width: 100px; height: 130px; filter: invert(100%);"></button>
                    <button style="background-color: rgba(0,0,0,0.2); border: 1px solid #4E4E4E; margin-left: 10px; margin-right: 10px;">
                        <img alt="Digital-IN" src="images/io/DigitalIN.png"
                             style="width: 100px; height: 130px; filter: invert(100%);"></button>
                    <button style="background-color: rgba(0,0,0,0.2); border: 1px solid #4E4E4E; margin-left: 10px; margin-right: 10px;">
                        <img alt="Digital-Out" src="images/io/DigitalOUT.png"
                             style="width: 100px; height: 130px; filter: invert(100%);"></button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="color: #FFFFFF">Close</button>
            </div>


            <select id="teest">
                <label>Hi</label>
            </select>

        </div>
